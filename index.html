<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TypeQuirk</title>
		<link rel="shortcut icon" href="gamawe.png?">
		<link rel="stylesheet" href="style.css">
	</head>

	<body id='bg' bgcolor="#4D4D4D">
		<center>
			<h1 id="heading">Welcome to TypeQuirk! Click your troll's button to convert to their typing quirk! :3</h1>
			<!--Change the buttons so they also show the pictures of their respective trolls, either in or next to them.-->
			<button class ='trollButt' id='karkButt'>Karkat</button>
			<button class ='trollButt' id='solButt'>Sollux</button>
			<button class ='trollButt' id='terButt'>Terezi</button>
			<button class ='trollButt' id='tavButt'>Tavros</button>
			<textarea id='input'></textarea>
			<button class ='trollButt' id='gamButt'>Gamzee</button>
			<h2 id='output'></h2>
			<img id = 'gamgif' src = "gamGee.gif" style ='visibility:hidden'>
			<h1 id='commentary'></h1>
		</center>



	</body>
	<script src = "trolls.js"> </script>
	<script type="text/javascript">
		let $ = (x) => document.getElementById(x)

		let gamgif = $('gamgif')
		let heading = $('heading')
		let karkButt = $('karkButt')
		let input = $('input')
		let output = $('output')
		let bg = $('bg')
		let gamButt = $('gamButt')
		let comment = $('commentary')

		let defPage = (bgColor = '#EEEEEE',gif='hidden',headColor='#000000' ) => {
			gamgif.style.visibility = gif
			comment.innerHTML = ''
			bg.style.backgroundColor = bgColor
			heading.style.color = headColor
		}

		let paging = (blurb,typeColor) => {
			heading.innerHTML = blurb
			$('trolltag').style.color = typeColor
			$('blurb').style.color = typeColor
			output.style.color = typeColor
		}

		
		gamButt.onclick = () => {
			defPage('#000000','visible')
			heading.innerHTML = ''
			output.innerHTML = ''
			comment.innerHTML = "Sometimes you just like to pick stuff up and watch the colors. It's so beautiful. Life is beautiful."
			comment.style.color = '#4F3472'
		}


		karkButt.onclick = () => {
			defPage()
			paging('Your trolltag is <span id="trolltag">carcinoGeneticist</span> and you speak in a manner that is <span id="blurb">ALMOST EXCLUSIVELY ORNERY, ALL THE TIME.</span>','#626262')
			output.innerHTML = input.value.toUpperCase()
		}
		solButt.onclick = () => {
			defPage()
			paging('Your Trolltag is <span id="trolltag">twinArmaggeddons</span> and you <span id="blurb">tend two 2peak wiith a biit of a lii2p.</span>','#A0A032')
			output.innerHTML = sollux(input.value)
		}
		terButt.onclick = () => {
			defPage()
			paging('Your trolltag is <span id = "trolltag">gallowsCalibrator</span> and you <span id="blurb">SP34K W1TH TH3 NUM3R4LS TH3 BL1ND PROPH3TS ONC3 US3D.</span>','#388081')
			output.innerHTML = terezi(input.value)
		}
		tavButt.onclick = () =>{
			defPage()
			paging('Your trolltag is <span id="trolltag">adiosToreador</span> and you <span id="blurb">uHH, sPEAK IN A SORT OF, uHH, fALTERING MANNER,</span>','#9C5E26')
			output.innerHTML = tavros(input.value)
		}




	</script>

</html>
